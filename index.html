<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Converter App</title>
</head>
<body>
    <div class="container">
        <h1 class="display-4 text-center mb-3">Converter App</h1>
        <form>
            <h4 class="display-5 text-left mb-3">Weight</h4>
            <div class="form-group">
                <input type="number" class="form-control form-control-lg" id="kgsInput" placeholder="Enter Kilograms..." />
            </div>
        </form>
        <div class="card card-primary mb-2">
            <div class="card-block">
                <h4>Pounds:</h4>
                <div id="lbsOutput"></div>
            </div>
        </div>
        <form>
            <h4 class="display-5 text-left mb-3">Measurement</h4>
            <div class="form-group">
                <input type="number" class="form-control form-control-lg" id="feetInput" placeholder="Enter Feet..." />
            </div>
        </form>
        <div class="card card-success mb-2">
            <div class="card-block">
                <h4>Centimeters:</h4>
                <div id="cmsOutput"></div>
            </div>
        </div>
    <form>
        <h4 class="display-5 text-left mb-3">Temperature in Fahrenheit</h4>
        <div class="form-group">
          <input id="celciusInput" type="number" class="form-control form-control-lg" placeholder="Enter Celcius...">
        </div>
      </form>
      <div class="card card-danger mb-4">
        <div class="card-block">
          <h4>Fahrenheit:</h4>
          <div id="fahrenOutput"></div>
        </div>
      </div>
      <form>
        <h4 class="display-5 text-left mb-3">Temperature in Celcius</h4>
        <div class="form-group">
          <input id="fahrenInput" type="number" class="form-control form-control-lg" placeholder="Enter Fahrenheit...">
        </div>
      </form><div class="card card-danger mb-4">
        <div class="card-block">
          <h4>Celcius:</h4>
          <div id="celciusOutput"></div>
        </div>
      </div>
    <form>
      <h4 class="display-5 text-left mb-3">Hours to Seconds</h4>
      <div class="form-group">
        <input id="hourInput" type="number" class="form-control form-control-lg" placeholder="Enter Hours...">
      </div>
    </form>
    <div class="card card-danger mb-4">
      <div class="card-block">
        <h4>Seconds:</h4>
        <div id="secOutput"></div>
      </div>
    </div>
    <form>
      <h4 class="display-5 text-left mb-3">Litres to Millilitres</h4>
      <div class="form-group">
        <input id="literInput" type="number" class="form-control form-control-lg" placeholder="Enter Litres...">
      </div>
    </form>
    <div class="card card-danger mb-4">
      <div class="card-block">
        <h4>Millilitres:</h4>
        <div id="mililiterOutput"></div>
      </div>
    </div>
  </div>
    <script src="main.js"></script>
</body>
</html>
